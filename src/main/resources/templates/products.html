<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyStore - Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <h1 class="text-center my-4">Products</h1>

  <!-- Button to create a new product -->
  <a class="btn btn-primary mb-3" href="/products/create">Create Product</a>

  <!-- Products table -->
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Category</th>
      <th>Price</th>
      <th>Image</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through the 'products' list -->
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.brand}"></td>
      <td th:text="${product.category}"></td>
      <td th:text="${product.price}"></td>
      <td>
        <!-- Display the product image -->
        <img th:src="@{'/images/' + ${product.imageFileName}}"
             alt="Product Image" width="100" class="img-thumbnail">
      </td>

      <td th:text="${product.createdAt.toString().substring(0, 10)}"></td>
      <td style="white-space:nowrap">
        <a class="btn btn-primary btn-sm"
           th:href="@{/products/edit(id=${product.id})}">Edit</a>
        <a class="btn btn-danger btn-sm"
           th:href="@{/products/delete(id=${product.id})}"
            onclick="return confirm('Are you sure?')">Delete</a>
      </td>

    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS for responsiveness and interactive features -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-IoPIpGGFCeawxVbJmKZyGVtBHH6RVO36z3yw6TOc2TVQQgN+Yp1zSBUj4YlgW1AN" crossorigin="anonymous"></script>
</body>
</html>
